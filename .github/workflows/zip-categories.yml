name: Auto Zip Meeting Folders

on:
  push:
    paths:
      - 'acm/**'
      - 'fbos/**'
      - 'rac/**'
      - 'frc/**'
      - 'herc/**'

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # Use PAT instead of PERSONAL_TOKEN
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Zip folders
        run: |
          for dir in acm fbos rac frc herc; do
            if [ -d "$dir" ]; then
              zip -r "${dir}/${dir}.zip" "$dir" -x "*.zip"
            fi
          done

      - name: Commit and push ZIP files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add acm/acm.zip fbos/fbos.zip rac/rac.zip frc/frc.zip herc/herc.zip
          git diff --cached --quiet || git commit -m "Auto-zipped meeting folders on push"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Use the same PAT here
